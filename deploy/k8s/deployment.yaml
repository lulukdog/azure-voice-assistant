apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-assistant
  namespace: voice-assistant
  labels:
    app: voice-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voice-assistant
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: voice-assistant
    spec:
      containers:
        - name: voice-assistant
          image: voiceasstluluk.azurecr.io/voice-assistant:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: voice-assistant-config
          env:
            - name: AzureSpeech__SubscriptionKey
              valueFrom:
                secretKeyRef:
                  name: voice-assistant-secrets
                  key: speech-subscription-key
            - name: AzureOpenAI__Endpoint
              valueFrom:
                secretKeyRef:
                  name: voice-assistant-secrets
                  key: openai-endpoint
            - name: AzureOpenAI__ApiKey
              valueFrom:
                secretKeyRef:
                  name: voice-assistant-secrets
                  key: openai-api-key
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: voice-assistant
  namespace: voice-assistant
spec:
  selector:
    app: voice-assistant
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voice-assistant
  namespace: voice-assistant
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # HTTP -> HTTPS 重定向
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - voice-assistant.eastasia.cloudapp.azure.com
      secretName: voice-assistant-tls
  rules:
    - host: voice-assistant.eastasia.cloudapp.azure.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: voice-assistant
                port:
                  number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: voice-assistant-hpa
  namespace: voice-assistant
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: voice-assistant
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
